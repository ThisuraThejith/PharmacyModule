<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Drug Stock
        <small>Information about available drugs</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa fa-th"></i>Stock</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Stock Table</h3>

            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Unit</th>
                            <th>Total Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="drug in allStock">
                            <td><a href="#stock/{{drug.id}}">{{drug.id}}</td>
                            <td>{{drug.name}}</td>
                            <td>{{drug.category}}</td>
                            <td>{{drug.unit}}</td>
                            <td>-</td>
                            <td>
                                <a href="#stock/{{drug.id}}/add" class="btn btn-xs btn-success"><i class="fa fa-plus"></i>  Add</a>
                                <a href="#stock/{{drug.id}}/edit" class="btn btn-xs btn-info"><i class="fa fa-pencil"></i>  Edit</a>
                                <button ng-click="removeStock(drug.id)" class="btn btn-xs btn-danger"><i class="fa fa-close"></i>  Remove</button>
                                <a href="#stock/{{drug.id}}/order" class="btn btn-xs btn-primary"><i class="fa  fa-cart-plus"></i>  Order</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Unit</th>
                            <th>Total Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
