<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Drug Stock
        <small>Information about available drugs</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa fa-th"></i>Stock</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Stock Table</h3>

            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Unit Price</th>
                            <th>Available</th>
                            <th>Total Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="drug in allStock">
                            <td><a href="#stock/{{drug.id}}">{{'DR' + Date.now()}}</td>
                            <td>{{drug.name}}</td>
                            <td>{{drug.price}}</td>
                            <td>{{drug.available}}</td>
                            <td>{{drug.price * drug.available}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
<th>ID</th>
                            <th>Name</th>
                            <th>Unit Price</th>
                            <th>Available</th>
                            <th>Total Value</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
